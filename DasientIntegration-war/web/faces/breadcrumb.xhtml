<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE component
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns:f="http://java.sun.com/jsf/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:a4j="http://richfaces.org/a4j"
              xmlns:rich="http://richfaces.org/rich"
              xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <ui:repeat value="#{breadCrumbModel.breadCrumb}" var="elem" varStatus="iter">
        <h:panelGroup rendered="#{not iter.last}">
            <h:outputLink value="#{elem.url}">
                <h:outputText value="#{elem.label}"/>
            </h:outputLink>
            <h:outputText value=" / "/>
        </h:panelGroup>
        <h:panelGroup rendered="#{iter.last}">
            <h:outputText value="#{elem.label}"/>
        </h:panelGroup>
    </ui:repeat>

</ui:component>

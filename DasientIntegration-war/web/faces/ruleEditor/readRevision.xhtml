<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:pretty="http://ocpsoft.com/prettyfaces"
                template="../template.xhtml">

    <ui:define name="body">
        <h:panelGrid columns="2">
            <h:outputLabel for="revisionId" value="Revision ID"/>
            <h:outputText id="revisionId" value="#{readRevisionModelBean.revision.id}"/>

            <h:outputLabel for="revisionTime" value="Time of change"/>
            <h:outputText id="revisionTime" value="#{readRevisionModelBean.revision.revisionTime}"/>

            <h:outputLabel for="revisionAuthor" value="Author"/>
            <h:outputText id="revisionAuthor" value="#{readRevisionModelBean.revision.revisionAuthor}"/>

            <h:outputLabel for="revisionType" value="Type of change"/>
            <h:outputText id="revisionType" value="#{readRevisionModelBean.revision.type.displayName}"/>

            <h:outputLabel for="affectedRule" value="Affected Rule"/>
            <h:outputText id="affectedRule" value="#{readRevisionModelBean.revision.affectedRule.id}"/>

            <h:outputLabel for="revisionComment" value="Revision Comment"/>
            <h:outputText id="revisionComment" value="#{readRevisionModelBean.revision.revisionComment}"/>
        </h:panelGrid>
    </ui:define>

</ui:composition>

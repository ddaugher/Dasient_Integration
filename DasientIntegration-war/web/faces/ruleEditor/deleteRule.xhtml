<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:pretty="http://ocpsoft.com/prettyfaces"
                template="../template.xhtml">

    <ui:define name="body">
        <h:messages showDetail="false" showSummary="true"/>

        <h:form id="deleteRuleForm">
            <h:inputHidden id="ruleId" value="#{deleteRuleModelBean.ruleId}"/>
            <h:inputHidden id="revisionId" value="#{deleteRuleModelBean.revisionId}"/>

            <h:panelGrid columns="2">
                <h:outputLabel for="description" value="Description"/>
                <h:outputText id="description" value="#{deleteRuleModelBean.description}"/>

                <h:outputLabel for="action" value="Action"/>
                <h:outputText id="action" value="#{deleteRuleModelBean.action}"/>

                <h:outputLabel for="pattern1" value="Pattern1"/>
                <h:outputText id="pattern1" value="#{deleteRuleModelBean.pattern1}"/>

                <h:outputLabel for="pattern2" value="Pattern2"/>
                <h:outputText id="pattern2" value="#{deleteRuleModelBean.pattern2}"/>

                <h:outputLabel for="pattern3" value="Pattern3"/>
                <h:outputText id="pattern3" value="#{deleteRuleModelBean.pattern3}"/>

                <h:outputLabel for="pattern4" value="Pattern4"/>
                <h:outputText id="pattern4" value="#{deleteRuleModelBean.pattern4}"/>

                <h:outputLabel for="pattern5" value="Pattern5"/>
                <h:outputText id="pattern5" value="#{deleteRuleModelBean.pattern5}"/>

                <h:outputLabel for="pattern6" value="Pattern6"/>
                <h:outputText id="pattern6" value="#{deleteRuleModelBean.pattern6}"/>

                <h:outputLabel for="revisionComment" value="Revision Comment"/>
                <h:inputTextarea id="revisionComment" value="#{deleteRuleModelBean.revisionComment}"/>

                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton action="#{deleteRuleControllerBean.deleteRule}" value="Delete"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
